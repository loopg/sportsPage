<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ongoing Events</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    main {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .event-card {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .event-card .card {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .event-card .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .event-card .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .event-card .card h2 {
      margin: 15px 0;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="Dashboard.html">Dashboard</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="performance.html">Performance</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="assistance.html">Assistance</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="training-schedule.html">Training Schedule</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="Coaches.html">Coach</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Ongoing Events</h1>

    <div class="event-card">
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Event+1" alt="Event 1">
        <h2>Game D</h2>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Event+2" alt="Event 2">
        <h2>Game E</h2>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Event+3" alt="Event 3">
        <h2>Game F</h2>
      </div>
    </div>
  </main>
</body>
</html>
